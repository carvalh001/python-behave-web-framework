name: Testar Portal (Behave E2E)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      url_base:
        description: 'URL base do portal (frontend)'
        required: false
        default: 'https://portal-colaboradores.up.railway.app'
  schedule:
    # Executa diariamente às 6h UTC (3h BRT)
    - cron: '0 6 * * *'
  repository_dispatch:
    types: [run-portal-tests]

env:
  URL_BASE_SISTEMA: ${{ github.event.inputs.url_base || 'https://portal-colaboradores.up.railway.app' }}
  NAVEGADOR_TIPO: chrome
  NAVEGADOR_HEADLESS: 'true'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write   # necessário para a action publicar check runs (resultados JUnit)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          install-chromedriver: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-behave-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Criar diretório de relatórios
        run: mkdir -p reports

      - name: Run Behave (Portal)
        run: >
          behave features/portal/autenticacao.feature --tags=@portal
          --junit --junit-directory reports
        env:
          URL_BASE_SISTEMA: ${{ env.URL_BASE_SISTEMA }}
          NAVEGADOR_TIPO: ${{ env.NAVEGADOR_TIPO }}
          NAVEGADOR_HEADLESS: ${{ env.NAVEGADOR_HEADLESS }}

      - name: Publicar resultados dos testes (JUnit)
        if: ${{ !cancelled() }}
        id: publish-tests
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: reports/**/*.xml
          check_name: Behave E2E (Portal)
          job_summary: true
          fail_on: test failures
          action_fail: false
          check_run_annotations: all tests, skipped tests
          json_file: reports/test-results.json
          json_test_case_results: true

      - name: Tabela de cenários no Job Summary
        if: ${{ !cancelled() && always() && steps.publish-tests.outcome == 'success' }}
        run: |
          if [ ! -f reports/test-results.json ]; then exit 0; fi
          python3 << 'PYEOF'
          import json
          import os
          import re
          def nome_como_na_feature(raw):
              """Exibe o nome do cenário como na feature (sem prefixo Cenário:/Scenario:)."""
              name = (raw or "").strip()
              for prefix in ("Cenário: ", "Esquema do Cenário: ", "Scenario: ", "Scenario Outline: "):
                  if name.startswith(prefix):
                      name = name[len(prefix):].strip()
                      break
              # Esquema do cenário: "Login com cada perfil do sistema. Row 1" -> "Login com cada perfil do sistema (exemplo 1)"
              m = re.match(r"^(.+?)\.\s*Row\s*(\d+)\s*$", name, re.IGNORECASE)
              if m:
                  name = f"{m.group(1).strip()} (exemplo {m.group(2)})"
              return name or "—"
          path = "reports/test-results.json"
          if not os.path.exists(path):
              exit(0)
          with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)
          cases = data.get("cases", [])
          if not cases:
              exit(0)
          lines = [
              "## Cenários Behave (passou / falhou)",
              "",
              "| Cenário | Resultado | Tempo |",
              "|---------|----------|-------|",
          ]
          for c in cases:
              raw_name = c.get("test_name") or c.get("class_name", "")
              name = nome_como_na_feature(raw_name)
              states = c.get("states", {})
              if states.get("success"):
                  result = "✅ Passou"
                  run = states["success"][0]
              elif states.get("fail"):
                  result = "❌ Falhou"
                  run = states["fail"][0]
              elif states.get("skip") or states.get("skipped"):
                  result = "⏭️ Pulado"
                  run = (states.get("skip") or states.get("skipped") or [{}])[0]
              else:
                  result = "—"
                  run = {}
              t = run.get("time", 0)
              time_str = f"{float(t):.2f}s" if isinstance(t, (int, float)) else str(t)
              lines.append(f"| {name} | {result} | {time_str} |")
          summary_path = os.environ.get("GITHUB_STEP_SUMMARY")
          if summary_path:
              with open(summary_path, "a", encoding="utf-8") as f:
                  f.write("\n".join(lines) + "\n")
          PYEOF

      - name: Gerar relatório HTML
        if: ${{ !cancelled() }}
        run: |
          if [ -f reports/results.json ]; then
            python generate_report.py
          else
            echo "Arquivo results.json não encontrado; pulando geração do relatório."
          fi

      - name: Fazer upload do relatório (artefato)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: reports/
