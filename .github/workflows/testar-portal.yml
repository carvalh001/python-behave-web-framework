name: Testar Portal (Behave E2E)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      url_base:
        description: 'URL base do portal (frontend)'
        required: false
        default: 'https://portal-colaboradores.up.railway.app'
  schedule:
    # Executa diariamente às 6h UTC (3h BRT)
    - cron: '0 6 * * *'
  repository_dispatch:
    types: [run-portal-tests]

env:
  URL_BASE_SISTEMA: ${{ github.event.inputs.url_base || 'https://portal-colaboradores.up.railway.app' }}
  NAVEGADOR_TIPO: chrome
  NAVEGADOR_HEADLESS: 'true'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write   # necessário para a action publicar check runs (resultados JUnit)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          install-chromedriver: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-behave-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Criar diretório de relatórios
        run: mkdir -p reports

      - name: Run Behave (Portal)
        run: >
          behave features/portal/autenticacao.feature --tags=@portal
          --junit --junit-directory reports
        env:
          URL_BASE_SISTEMA: ${{ env.URL_BASE_SISTEMA }}
          NAVEGADOR_TIPO: ${{ env.NAVEGADOR_TIPO }}
          NAVEGADOR_HEADLESS: ${{ env.NAVEGADOR_HEADLESS }}

      - name: Publicar resultados dos testes (JUnit)
        if: ${{ !cancelled() }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: reports/**/*.xml
          check_name: Behave E2E (Portal)
          job_summary: true
          fail_on: test failures
          action_fail: false

      - name: Gerar relatório HTML
        if: ${{ !cancelled() }}
        run: |
          if [ -f reports/results.json ]; then
            python generate_report.py
          else
            echo "Arquivo results.json não encontrado; pulando geração do relatório."
          fi

      - name: Fazer upload do relatório (artefato)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: reports/
